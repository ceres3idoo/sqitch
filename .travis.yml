language: perl
services: docker
perl:
  - "5.28"
  - "5.26"
env: PGVERSION=system
matrix:
  include:
    - env: PGVERSION=11
    - env: PGVERSION=10
before_install:
  - source dev/linux-postgres
  - source dev/linux-prereqs
install:
  - cpan-install --deps
script:
  - prove -lr --directives --comments $(test-dirs)
